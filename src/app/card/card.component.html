<div class="row-card large-12 medium-12 small-12">
    <div class="layout-card" ng-repeat="card in $ctrl.pcard">
            <div class="color-card">
                <p>
                    {{ card.image }}
                </p>
            </div>
            <div class="card-size">
                <h4>{{ card.title }}</h4>
                <p>{{ card.description }}</p>
                <p>{{ card.cost }}</p>
            </div>
    </div>
</div>
